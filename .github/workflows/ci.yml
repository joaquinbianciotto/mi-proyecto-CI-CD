# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Continuous Integration

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Checkout code  
      uses: actions/checkout@v4

    - name: Build Docker image
      id: build_docker
      run: |
        docker build -t myapp:latest .
        echo "Imagen Docker construida correctamente como myapp:latest"

    - name: Run tests inside Docker container
      id: test_docker
      run: |
        echo "Ejecutando tests dentro del contenedor Docker..."
        docker run --rm myapp:latest pytest -v
        
    - name: Run linting inside Docker container
      id: lint_docker
      run: |
        echo "Ejecutando linting dentro del contenedor Docker..."
        docker run --rm myapp:latest flake8 app/
    

  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_COLOR: ${{ job.status == 'success' && 'good' || job.status == 'failure' && 'danger' || 'warning' }}
        SLACK_TITLE: "Estado del CI/CD: ${{ job.status }}"
        SLACK_USERNAME: CI/CD Bot
        SLACK_ICON: https://github.com/favicon.ico
        SLACK_FOOTER: "FastAPI CI/CD Pipeline"
        SLACK_MESSAGE: |
          *Repositorio:* ${{ github.repository }}
          *Rama:* ${{ github.ref_name }}
          *Commit:* ${{ github.event.after || github.sha }}
          *Autor:* ${{ github.actor }}
          *Evento:* ${{ github.event_name }}
          
          Validaciones completadas dentro del contenedor Docker:
          ✅ Build de imagen Docker
          ✅ Tests con pytest dentro del contenedor
          ✅ Lint con flake8 dentro del contenedor
